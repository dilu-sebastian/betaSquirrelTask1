<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Board</title>
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo-container">
        <img src="images/logo.png" alt="Logo" />
        <h2>Figma</h2>
      </div>
      <div id="profile-container">
        <img src="images/profile.jpg" alt="profile" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>  
            <a href="#" class="active">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Dashboard</a> 
            <a href="#">Purchases</a>
            <a href="#">Sales</a>
            <a href="#">Tax</a> 
            <a href="#">Employees</a>
            <a href="#">Accounts</a>
            <a href="#">Configuration</a> 
            <a href="#">Auditing</a>
            <a href="#">Reports</a> 
        </nav>
      </div>
      <div id="container">
        <h2>Dashboard</h2>
        <div id="tile-container">
          <div class="tile green-bg">
            <h2>Total Sales</h2>
            <h3>200,0000</h3>
          </div>
          <div class="tile purple-bg">
            <h2>Total Purchases</h2>
            <h3>100,000</h3></div>
          <div class="tile red-bg">
            <h2>Total Expenses</h2>
            <h3>50,000</h3></div>
          <div class="tile cyan-bg">
            <h2>Revenue</h2>
            <h3>200,0000</h3></div>
        </div>
        <div id="circle-container">
        <div class="circle purple-bg">
            <div class="inner-one green-bg"><h2>52/400</h2></div>
        </div>
        <div class="circle cyan-bg"> <div class="inner-two green-bg">
            <h2>50/400</h2>
        </div></div>
        <div class="circle red-bg"> <div class="inner-three green-bg">
            <div class="inner-four purple-bg">
                <h2>DANGER</h2>
            </div>
        </div></div><div class="chart">
            <div class="bar green-bg one"></div>
            <div class="bar purple-bg two"></div>
            <div class="bar red-bg three"></div>
            <div class="bar cyan-bg four"></div>
            <div class="bar green-bg five"></div>
            <div class="bar purple-bg six"></div>
            <div class="line"></div>
        </div></div>
    </div>
      </div>
    </div>
  </body>
</html>
